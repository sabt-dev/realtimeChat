<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: 600px;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .join-form {
            margin-bottom: 30px;
        }

        .join-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .join-form button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .join-form button:hover {
            background: #2980b9;
        }

        .join-form button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .rooms-list {
            flex: 1;
        }

        .room-item {
            background: #34495e;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .room-item:hover {
            background: #4a5f7a;
        }

        .room-item.active {
            background: #3498db;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #chatInterface {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }

        #chatInterface.hidden {
            display: none;
        }

        .chat-header {
            background: #ecf0f1;
            padding: 20px;
            border-bottom: 1px solid #bdc3c7;
        }

        .chat-header h2 {
            color: #2c3e50;
            margin: 0;
        }

        .status {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f8f9fa;
            height: 0; /* Force flex container to respect overflow */
            max-height: 100%;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }
        
        .messages::after {
            content: '';
            height: 20px;
            flex-shrink: 0;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: #3498db;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #e1e5e9;
        }

        .message.system {
            background: #f39c12;
            color: white;
            text-align: center;
            margin: 10px auto;
            max-width: 60%;
            font-style: italic;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .message-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #bdc3c7;
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #bdc3c7;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .message-input input:focus {
            border-color: #3498db;
        }

        .message-input button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .message-input button:hover {
            background: #2980b9;
        }

        .message-input button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .login-screen {
            text-align: center;
            padding: 40px;
        }

        .login-screen h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .debug-info {
            background: #2c3e50;
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .auth-section {
            margin-bottom: 20px;
        }

        .login-options h4 {
            margin-bottom: 15px;
            color: #ecf0f1;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .github-btn {
            background: #333;
            color: white;
        }

        .github-btn:hover {
            background: #24292e;
        }

        .google-btn {
            background: #4285f4;
            color: white;
        }

        .google-btn:hover {
            background: #3367d6;
        }

        .user-info {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background-size: cover;
            background-position: center;
            background-color: #95a5a6;
        }

        .user-name {
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 12px;
            color: #bdc3c7;
            margin-bottom: 10px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h3>Realtime Chat</h3>
            
            <div class="auth-section" id="authSection">
                <div class="login-options" id="loginOptions">
                    <h4>Login to Chat</h4>
                    <button class="auth-btn github-btn" onclick="loginWith('github')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        Login with GitHub
                    </button>
                    <button class="auth-btn google-btn" onclick="loginWith('google')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        Login with Google
                    </button>
                </div>
                
                <div class="user-info hidden" id="userInfo">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="join-form hidden" id="joinForm">
                <input type="text" id="roomname" placeholder="Enter room name" maxlength="30">
                <button id="joinBtn">Join Room</button>
            </div>

            <div class="debug-info" id="debugInfo">Debug info will appear here...</div>

            <div class="rooms-list" id="roomsList">
                <h4>Active Rooms</h4>
                <div id="rooms"></div>
            </div>
        </div>

        <div class="chat-area">
            <div class="login-screen" id="loginScreen">
                <h1>Welcome to Realtime Chat</h1>
                <p>Enter your username and room name to start chatting!</p>
            </div>

            <div class="hidden" id="chatInterface">
                <div class="chat-header">
                    <h2 id="roomTitle">Room</h2>
                    <div class="status" id="connectionStatus">Connecting...</div>
                </div>

                <div class="messages" id="messages"></div>

                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
